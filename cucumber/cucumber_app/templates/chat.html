{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
            <div style="color: white; width: 100%; height: 60px; background-color: #262526; " class="stick-top rounded-bottom">
                <h1>{{ chat.room_name }}</h1>
            </div>
        <br>

        <div id="messages">
            {% for message in messages %}
                <p class="my-3"><img src="{{ message.sender.image.url }}" height="35" width="35" class="rounded-circle">
                    <span class="message-content">
                        <span style="font-size: 15px; color: #6900bf;">{{ message.sender.username }}
                        </span>
                        :{{ message.content }}
                    </span>
                </p>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="fixed-bottom">
            <form method="post">
                {% csrf_token %}
                {% for i in form %}
                {{ i }}
                {% endfor %}
                <button class="btn btn-dark py-2" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>

<style>
    .message-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .message-container img {
        margin-right: 10px;
    }

    .message-content {
        background-color: #8f798e;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
    }
</style>
{% endblock %}
