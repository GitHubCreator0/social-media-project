<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoMe</title>
    <link rel="shortcut icon" href="/static/images/eggplant.png" type="image/png">
    {% block chat %}{% endblock %}
    {% block import %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

        <div style=" min-height: 100vh; background-color: #ddc5ed;" class="col-10 ">
            <div class="d-flex justify-content-center">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div style="background-color: #6D5593;  min-height: 100vh;" class="col-2">
            <div class="d-flex justify-content-end">
                {% if user.is_authenticated %}
                  <a class="btn btn-dark btn-sm my-1" href="/logout">Logout</a>
                {% else %}
                  <a class="btn btn-dark btn-sm my-1" href="/login">Login</a>
                {% endif %}
            </div>
            <hr>
                <div class="text-dark font-weight-bold">
                    <h4>
                        <div class="my-3">
                            <a style="text-decoration: none; color: black;" href="/" ><img src="/static/images/home.png" width="30" height="30">            Home</a>
                        </div>
                        <br>
                        <div class="my-3">
                            <a style="text-decoration: none; color: black;" href="/post_create" ><img src="/static/images/create.png" width="30" height="30">            Create</a>
                        </div>
                        <br>
                        <div class="my-3">
                            <a style="text-decoration: none; color: black;" href="/search" ><img src="/static/images/search.png" width="30" height="30">            Search</a>
                        </div>
                        <br>
                        <div class="my-3">
                            <a style="text-decoration: none; color: black;" href="/chats" ><img src="/static/images/chat.png" width="30" height="30">            Message</a>
                        </div>
                        <br>
                        <div class="my-3">
                            <a style="text-decoration: none; color: black;" href="/subs" ><img src="/static/images/followers.png" width="30" height="30">            Friends</a>
                        </div>
                        <br>
                        <div class="my-3">
                            {% block a %} {% endblock %}
                        </div>
                    </h4>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
